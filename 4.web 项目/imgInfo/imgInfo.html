<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/reset.css" />
		<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
		<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<title>产品图片</title>
		<style>
		body{
			margin: 0 auto;
			width: 80%;
			border: 1px solid #C0C0C0;
			}
		.imgAndInfo{
			margin:40px 20px
		}	
		.imgInfoShow{
			width: 400px;
			float: left;
		}
		.imgShow{
			width: 400px;
			height: 400px;
			padding: 2px;
			border:1px solid #CCCCCC;
		}
		.imgMin{
			width: 80%;
			margin: 20px auto;
		}
		.imgM{
			border:2px solid #FFFFFF;
		}
		</style>
		<script>
			$(function(){
				$(".imgM").mousemove(function(){
					$(this).css("border","2px solid #000000");
					var i = $(this).attr('name');
					var isrc = "../img/"+i+".jpg";
					$(".imgShow").attr("src",isrc);
				})
				$(".imgM").mouseout(function(){
					$(this).css("border","2px solid #ffffff");
				})
			})
		</script>
	</head>
	<body>
		<div id="imgAndInfo" class="imgAndInfo">
			<div id="imgInfoShow" class="imgInfoShow">
				<img src="../img/8619.jpg" class="imgShow" />
				<div id="imgMin" class="imgMin">
					<img class="imgM" name="0" src="../img/8616.jpg" />
					<img class="imgM" name="1" src="../img/8617.jpg" />
					<img class="imgM" name="2" src="../img/8618.jpg" />
					<img class="imgM" name="3" src="../img/8619 (1).jpg"/>
					<img class="imgM" name="4" src="../img/8620.jpg" />
				</div>
			</div>
			<div id="imgInfoNum">
				<img src="../img/8616.jpg" />
			</div>
			<div style="clear: both;"></div>
		</div>
	</body>
</html>
